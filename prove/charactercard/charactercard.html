<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="stylesheet" href="charactercard.css">
    <script defer src="charactercard.js"></script>
</head>
<body>
    <div class="card">
        <div>
            <img src="snortleblat.webp" alt="Swamp Monster"  class="image">
        </div>
        <div class="name">
            <p>Snortleblat</p>
        </div>
        <div class="stats">
            <p>Class: Swamp Beast Diplomat</p>
            <p>Level: 5</p>
            <p>Health: 100</p>
        </div>
        <div class="buttons">
            <button type="button">Attacked</button>
            <button type="button">Level Up</button>
        </div>
    </div>
</body>
</html>
